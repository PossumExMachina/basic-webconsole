<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monitoring Console</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <div id="branding">
            <h1>Server Resources Monitoring</h1>
        </div>
        <nav>
            <ul>
                <li class="current"><a href="overview.html">Resources</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <section class="card" id="clickable">
        <i class="fas fa-cat"></i>
        <a href="/tomcatInfo.html"><h2>Tomcat Status:</h2></a>
        <p id="tomcatStatusText">Loading...</p>
        <div id="runningApplications">
            <h3>Deployed Applications</h3>
            <ul id="runningAppsList"></ul>
        </div>
    </section>

    <section class="card table-container" id="dockerContainers">
        <h2>Docker:</h2>
        <div id="dockerContainerList"></div>
    </section>

    <section class="card table-container" id="diskUsage">
        <h2>Disk Usage:</h2>
        <div id="diskUsageList"></div>
    </section>

    <section class="card" id="freeMemory">
        <h2>Memory Usage:</h2>
        <ul id="freeMemoryList"></ul>
    </section>
</main>

<script src="/scripts/main.js"></script>
</body>
</html>
